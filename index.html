<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b77f5bf5ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <div class="logo-img">
        <img src="images/logo.svg" alt="logo picture" />
      </div>
      <div class="mockup">
        <img src="images/illustration-mockups.svg" alt="mockup picture" />
      </div>

      <section class="title">
        <h1 class="title__header">Build The Community Your Fans Will Love</h1>
        <p class="title__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="title__btn" href=".">Register</a>
      </section>
      <div class="social">
        <a href="." class="social__link"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="." class="social__link"><i class="fa-brands fa-twitter"></i></a>
        <a href="." class="social__link"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </main>
  </body>
</html>
